<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Oyun Yükle - AldemirGames</title>
  <link rel="icon" type="image/png" href="logo.png">
  <style>
    body { font-family: Arial, sans-serif; background:#0b0e13; color:white; margin:0; padding:20px; }
    h1 { color:#2563eb; }
    input, button { padding:10px; margin:5px 0; border-radius:6px; border:none; }
    button { background:#2563eb; color:white; cursor:pointer; }
  </style>
</head>
<body>
  <h1>Oyun Yükle</h1>
  <p>Bu alandan oyun ekleyebilirsin.</p>
  <form id="uploadForm">
    <input type="text" placeholder="Oyun Adı" required><br>
    <input type="text" placeholder="Kategori (ör. action, openworld)" required><br>
    <input type="url" placeholder="Oyun Dosyası Linki (Dropbox, Google Drive, vs)" required><br>
    <input type="url" placeholder="Oyun Görsel URL" required><br>
    <button type="submit">Oyunu Ekle</button>
  </form>

  <script>
    <script>
const form = document.getElementById('uploadForm');

form.addEventListener('submit', e => {
  e.preventDefault();

  // Form verilerini al
  const ad = form.querySelector('input[placeholder="Oyun Adı"]').value;
  const kategori = form.querySelector('input[placeholder="Kategori (ör. action, openworld)"]').value;
  const gorsel = form.querySelector('input[placeholder="Oyun Görsel URL"]').value;
  const dosyaLinki = form.querySelector('input[placeholder="Oyun Dosyası Linki (Dropbox, Google Drive, vs)"]').value;

  // Oyun kartını oluştur
  const oyunKart = `
    <div class="game" data-category="${kategori}">
      <img src="${gorsel}" alt="${ad}">
      <h3>${ad}</h3>
      <p>${kategori}</p>
      <a href="${dosyaLinki}" download>
        <button>Oyunu İndir</button>
      </a>
    </div>
  `;

  // Sayfadaki oyun listesine ekle
  // Eğer index.html’deki oyunları gösterecek container’ı kullanacaksak:
  const container = document.querySelector('.games');
  if(container) {
    container.innerHTML += oyunKart;
  }

  // Formu temizle
  form.reset();
  alert('Oyun başarıyla eklendi!');
});
</script>

    form.addEventListener('submit', e => {
      e.preventDefault();
      alert('Oyun ekleme işlemi şimdilik test için aktif değil, sadece placeholder.');
    });
  </script>
</body>
</html>
